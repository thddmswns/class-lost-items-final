<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>분실물 목록</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { background-color:#f4f4f9; padding:20px; }
h1 { text-align:center; margin-bottom:20px; color:#333; }
form { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-bottom:20px; }
input[type="text"], input[type="date"] { padding:10px; font-size:16px; border-radius:5px; border:1px solid #ccc; flex:1 1 150px; }
button { padding:10px 20px; font-size:16px; border:none; border-radius:5px; background-color:#4CAF50; color:white; cursor:pointer; flex:1 1 100px; }
button:hover { background-color:#45a049; }
table { width:100%; border-collapse:collapse; background-color:#fff; }
th, td { padding:12px; text-align:left; border-bottom:1px solid #ddd; }
th { background-color:#4CAF50; color:white; }
.message { text-align:center; margin-bottom:20px; color:red; }
@media (max-width:600px) { form { flex-direction:column; align-items:stretch; } input, button { flex:1 1 100%; } }
</style>
</head>
<body>
<h1>분실물 목록</h1>

<!-- 등록 -->
<form method="POST">
<input type="text" name="name" placeholder="이름" required>
<input type="text" name="location" placeholder="장소" required>
<input type="date" name="date" required>
<button type="submit" name="add">추가</button>
</form>

<!-- 검색 -->
<form method="POST">
<input type="text" name="keyword" placeholder="이름 또는 장소 검색">
<button type="submit" name="search">검색</button>
</form>

<!-- 메시지 -->
{% if message %}
<p class="message">{{ message }}</p>
{% endif %}

<!-- 전체 목록 -->
<table>
<tr>
<th>이름</th>
<th>장소</th>
<th>날짜</th>
<th>찾았음</th>
</tr>
{% for item in items %}
<tr>
<td>{{ item.name }}</td>
<td>{{ item.location }}</td>
<td>{{ item.date }}</td>
<td><a href="/delete/{{ item.id }}"><button>삭제</button></a></td>
</tr>
{% endfor %}
</table>
</body>
</html>
